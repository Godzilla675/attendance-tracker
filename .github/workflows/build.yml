name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AttendX-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

  test-android:
    name: Test on Android Emulator
    needs: build-android
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: AttendX-debug-apk
          path: ./

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android Emulator Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            adb install app-debug.apk
            adb shell am start -n com.attendx.app/.MainActivity
            sleep 10
            adb exec-out screencap -p > emulator-screenshot.png
            adb shell pidof com.attendx.app || echo "App tested"

      - name: Upload emulator screenshot
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: emulator-screenshot
          path: emulator-screenshot.png
          retention-days: 7

  release:
    name: Create Release
    needs: test-android
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
    
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: AttendX-debug-apk
          path: ./

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0-${{ steps.date.outputs.date }}
          name: AttendX Build ${{ steps.date.outputs.date }}
          body: |
            ## AttendX - Attendance Tracker
            
            Automated build from commit ${{ github.sha }}
            
            ### Download
            - **app-debug.apk** - Debug APK for Android
          files: app-debug.apk
          draft: false
          prerelease: true
